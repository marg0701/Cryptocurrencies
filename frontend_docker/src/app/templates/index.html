<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Betapp</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="static/style2.css?1.50">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>BetApp</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a id="home_btn" href="#">Home</a>
                </li>
                <li>
                    <a id="profile_btn" href="#">My profile</a>
                </li>
                <li>
                    <a id="warning_btn" href="#">News</a>
                </li>
                <li>
                    <a id="portfolio_btn" href="#">Portfolio</a>
                </li>
                <li>
                    <a id="about_btn" href="#">About</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>
                </div>
            </nav>

            <div class="col">
                <div class="row">
                  <div class="container" id="page-content">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{{url_for('static', filename='Image3.jpg')}}">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h1>Gather</h1>
                                        <p>Collect real time info</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{url_for('static', filename='Image1.jpg')}}">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h1>Analyze</h1>
                                        <p>Implement advanced analytics to look for patterns</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{url_for('static', filename='Image2.jpg')}}" >
                                    <div class="carousel-caption d-none d-md-block">
                                        <h1>Improve</h1>
                                        <p>Reduce the investment risk by taking better decisions</p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                  </div>
                </div>
            </div>

            <div class="line"></div>

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

        $("#about_btn").click(function() {
            var about = $(this)
            about_text = about.html();
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:5000/about",
                dataType : "json",
                data : JSON.stringify({
                    "about_text": about_text
                }),
                success : function(result) {
                    console.log("ok");
                    $("#page-content").html(result["html"]);
                }
            });
        });

        $("#profile_btn").click(function() {
            var profile = $(this)
            profile_text = profile.html();
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:5000/profile",
                dataType : "json",
                data : JSON.stringify({
                    "profile_text": profile_text
                }),
                success : function(result) {
                    console.log("ok");
                    $("#page-content").html(result["html"]);
                }
            });
        });

        $("#portfolio_btn").click(function() {
            var portfolio = $(this)
            portfolio_text = portfolio.html();
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: "http://localhost:5000/portfolio",
                dataType : "json",
                data : JSON.stringify({
                    "portfolio_text": portfolio_text
                }),
                success : function(result) {
                    console.log("ok");
                    $("#page-content").html(result["html"]);
                }
            });
        });

        $("#warning_btn").click(function() {
            var warning = $(this)
            warning_text = warning.html();
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: "http://localhost:5000/warning",
                dataType : "json",
                data : JSON.stringify({
                    "warning_text": warning_text
                }),
                success : function(result) {
                    console.log("ok");
                    $("#page-content").html(result["html"]);
                }
            });
        });

        $("#home_btn").click(function() {
            var home = $(this)
            home_text = home.html();
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: "http://localhost:5000/home",
                dataType : "json",
                data : JSON.stringify({
                    "home_text": home_text
                }),
                success : function(result) {
                    console.log("ok");
                    $("#page-content").html(result["html"]);
                }
            });
        });

    </script>
</body>

</html>
