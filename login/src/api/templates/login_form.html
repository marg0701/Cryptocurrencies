<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css' )}}">

</head>
<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">

		<div class="card">
      <div class="card-header">
				<h3>Log In</h3>
        </div>

			<div class="card-body">

				<form class="form-signin" action= "http://localhost:5001/login_to_send" method = "POST">

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>

						<input input type="email" name="email" class="form-control" placeholder="Email"  required autofocus >

					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password"  class="form-control" placeholder="Password"  required >
					</div>

          <div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Log In" class="btn float-right login_btn">
					</div>

				</form>
			</div>


      <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="http://localhost:5001/signin">Sign Up</a>
				</div>
      </div>

		</div>
	</div>
</div>
</body>
</html>
